<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    
    <title>Story generator | by Melyssa</title>
</head>
<body>
    <section class="container">
    

        <div class="principal">
            <h1 class="principal-title">Random story generator!</h1>
            <div class="name">
                <label for="name" class="name">Enter custom name:</label>
                <input type="text" id="name">
            </div>

            <div class="radio">
                <label for="country">US</label>
                <input type="radio" name="country" id="country">
                <label for="countryuk">UK</label>
                <input type="radio" name="country" id="countryuk">
            </div>
            <button type="submite" id="button" class="generate">Generate a random story</button>
            <p id="story"></p>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
